---
layout: default
title: notes
---

{% for post in site.posts %}
<article role="article">
  <h3><a href="{{ site.baseurl }}{{ post.url }}" class="nodecoration">
    {{ post.title }}
  </a></h3>
  <p>
    <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
    : {{ post.description }}
  </p>
</article>
{% endfor %}
